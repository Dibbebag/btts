<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            position: relative; /* Posizionamento relativo per i contenuti */
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 10px; /* Aggiunto 'px' per l'unità di misura */
            width: 100%;
            height: 100%;
            background-image: url('https://i.postimg.cc/BbLnrGMh/logo-BTTS.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.2; /* Trasparenza per lo sfondo */
            z-index: -1; /* Imposta lo sfondo dietro i contenuti */
        }
        .header-image {
            width: 75%; /* Larghezza dell'immagine al 75% */
            margin-top: 30px;
            border-radius: 8px;
            z-index: 1; /* In primo piano */
        }
        .subtitle {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
            z-index: 1; /* In primo piano */
        }
        .subtitle a {
            color: #007BFF; /* Colore blu per i link */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .subtitle a:hover {
            color: #0056b3; /* Cambia colore quando si passa sopra */
        }
        .video-container {
            margin: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1; /* In primo piano */
        }
        .main-video {
            width: 100%; /* Larghezza al 100% */
            max-width: 320px; /* Dimensione massima del video principale */
            height: 180px; /* Altezza video principale per 16:9 */
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .thumbnail-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Griglia 2x2 */
            gap: 10px; /* Spazio ridotto tra le miniature */
            margin-top: 10px;
            width: 100%;
            max-width: 320px; /* Larghezza massima della griglia */
            z-index: 1; /* In primo piano */
        }
        .thumbnail {
            position: relative;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .thumbnail img {
            width: 100%;
            height: auto;
            display: block;
        }
        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/7/70/Black_Play_Button.png') no-repeat center center;
            background-size: contain;
            pointer-events: none;
        }
        .social-links {
            margin: 50px;
            z-index: 1; /* In primo piano */
        }
        .social-links a {
            margin: 0 5px; /* Margine ridotto tra le icone */
            display: inline-block;
        }
        .social-links img {
            width: 30px; /* Dimensione icone social */
            height: 30px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .social-links img:hover {
            transform: scale(1.1);
        }

        /* Stili per l'ingrandimento del video */
        .fullscreen-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.8);
            display: none; /* Nascondi inizialmente */
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .fullscreen-video iframe {
            width: 80%;
            height: 80%;
            border-radius: 8px;
        }
        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: #fff;
            cursor: pointer;
            z-index: 10000;
        }

        /* Responsività */
        @media (max-width: 600px) {
            .thumbnail-container {
                max-width: 90%;
            }
            .main-video {
                max-width: 90%;
            }
            .fullscreen-video iframe {
                width: 95%;
                height: 60%;
            }
        }
    </style>
</head>
<body>
    <img class="header-image" src="https://i.postimg.cc/1RCx5kxL/nome-completo.png" alt="Immagine Header">

    <!-- Contenitore per il video fullscreen -->

        </a>
    </div>

    <!-- Script JavaScript -->
    <script>
        // Seleziona tutte le miniature
        const thumbnails = document.querySelectorAll('.thumbnail');
        const fullscreenVideo = document.getElementById('fullscreenVideo');
        const fullscreenIframe = document.getElementById('fullscreenIframe');

        // Aggiungi un evento di clic a ciascuna miniatura
        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                const src = thumbnail.getAttribute('data-src');
                openFullscreen(src);
            });
        });

        // Funzione per aprire il video in fullscreen
        function openFullscreen(src) {
            fullscreenIframe.src = src;
            fullscreenVideo.style.display = 'flex';
            document.body.style.overflow = 'hidden'; // Disabilita lo scroll della pagina
        }

        // Funzione per chiudere il video in fullscreen
        function closeFullscreen() {
            fullscreenIframe.src = '';
            fullscreenVideo.style.display = 'none';
            document.body.style.overflow = 'auto'; // Riabilita lo scroll della pagina
        }

        // Chiudi il fullscreen se l'utente clicca fuori dall'iframe
        fullscreenVideo.addEventListener('click', function(e) {
            if (e.target === fullscreenVideo) {
                closeFullscreen();
            }
        });
    </script>
</body>
</html>
