    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            position: relative; /* Posizionamento relativo per i contenuti */
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 10;
            width: 100%;
            height: 100%;
            background-image: url('https://i.postimg.cc/BbLnrGMh/logo-BTTS.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.2; /* Trasparenza per lo sfondo */
            z-index: -1; /* Imposta lo sfondo dietro i contenuti */
        }
        .header-image {
            width: 75%; /* Larghezza dell'immagine al 75% */
            margin-top: 30px;
            border-radius: 8px;
            z-index: 1; /* In primo piano */
        }
        .subtitle {
            margin-top: 10px;
            font-size: 18px;
            color: #555;
            z-index: 1; /* In primo piano */
        }
        .subtitle a {
            color: #007BFF; /* Colore blu per i link */
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .subtitle a:hover {
            color: #0056b3; /* Cambia colore quando si passa sopra */
        }
        .video-container {
            margin: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1; /* In primo piano */
        }
        .main-video {
            width: 100%; /* Larghezza al 100% */
            max-width: 320px; /* Dimensione massima del video principale */
            height: 180px; /* Altezza video principale per 16:9 */
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .thumbnail-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Griglia 2x2 */
            gap: 10px; /* Spazio ridotto tra le miniature */
            margin-top: 10px;
            width: 100%;
            max-width: 320px; /* Larghezza massima della griglia */
            z-index: 1; /* In primo piano */
        }
        .thumbnail-container iframe {
            width: 100%;
            height: 110px; /* Altezza miniatura */
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .thumbnail-container iframe:hover {
            transform: scale(1.05);
        }
        .social-links {
            margin: 50px;
            z-index: 1; /* In primo piano */
        }
        .social-links a {
            margin: 0 5px; /* Margine ridotto tra le icone */
            display: inline-block;
        }
        .social-links img {
            width: 30px; /* Dimensione icone social */
            height: 30px;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        .social-links img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
